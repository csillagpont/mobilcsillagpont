<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    <!-- Since jQuery Mobile relies on jQuery core's $.ajax() functionality,
    $.support.cors & $.mobile.allowCrossDomainPages must be set to true to tell
    $.ajax to load cross-domain pages. -->
    <script type="text/javascript">
        $(document).bind("mobileinit", function () {
            $.support.cors = true;
            $.mobile.allowCrossDomainPages = true;
        });
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


    <title>MobilCsillagpont</title>
</head>

<body data-actualBarcode="" data-registratorBarcode="">
<div id="header">
    <img src="img/logo.png"/>
</div>

<div id="logon">

    <button id="registratorScan" type="button">Regisztrátor kártya
        beolvasása
    </button>
    <div id="registratorResult"></div>
</div>

<div id="userRegistration" style="display:none;">

    <p>
        <button id="startScan" type="button">Új belépőkártya beolvasása
        </button>
    </p>

    <div id="location">
        <form>
            <div class="ui-field-location">
                <h3 class="ui-bar ui-bar-a ui-corner-all">Helyszín választás</h3>
                <select name="location_selection" id="location_selection">
                    <option>Válassz!</option>
                </select>

            </div>
        </form>

        <div id="locationMsg" style="display:none;" class="ui-body">
            Kérlek válassz helyszint!
        </div>

    </div>


    <div id="afterScan" style="display:none;">
        <h3 class="ui-bar ui-bar-a ui-corner-all">Felhasználó adatai:</h3>

        <div class="ui-body" id="results"></div>
        <p></p>

        <hr>


        <p></p>
        <hr>
        <div id="regDiv">
            <button id="sendPost" type="button" disabled>Beléptetés</button>
            <h3 class="ui-bar ui-bar-a ui-corner-all">Beléptetés eredménye: </h3>
        </div>
        <div class="ui-body" id="postResults"></div>
    </div>
    <div id="regSwitchDiv">
        <a id="regSwitch" class="ui-btn ui-btn-inline ui-icon-user ui-btn-icon-right">Felhasználó váltás</a>
    </div>
</div>
</body>
</html>
